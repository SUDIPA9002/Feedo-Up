<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #5a67d8;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5a67d8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #434190;
        }
        p {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis of Product Reviews</h1>
    <form action="/review_analysis" method="POST">
        <label for="product_url">Enter product URL:</label>
        <input type="text" id="product_url" name="product_url" required>
        <br>
        <label for="criteria">Enter keywords to search for (comma-separated):</label>
        <input type="text" id="criteria" name="criteria" required>
        <br>
        <label for="num_reviews">Number of reviews to analyze:</label>
        <input type="number" id="num_reviews" name="num_reviews" required>
        <br>
        <button type="submit">Analyze</button>
    </form>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
